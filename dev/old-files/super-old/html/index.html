<!doctype html>
<html lang="en">
	<head>
		<title>ColorGen</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			,
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<meta name="description" content="Color Palette Generator" />
		<meta
			name="keywords"
			content="colors, palettes, color generator, palette generator, art, art tools"
		/>
		<meta name="author" content="Viihna Lehraine" />
		<link rel="stylesheet" href="./css/main.css" />
		<link
			rel="icon"
			type="img/svg+xml"
			href="./assets/favicons/favicon.svg"
		/>
		<link
			rel="shortcut icon"
			type="image/png"
			size="16x16"
			href="./assets/favicons/favicon-android-chrome.png"
		/>
	</head>
	<body>
		<div id="container">
			<div id="the-box">
				<h2 id="the-box-title">ColorGen</h2>
				<form id="ui-form">
					<div class="ui-row">
						<div class="ui-column">
							<label for="palette-type-options"
								>Palette Type</label
							>
							<select id="palette-type-options">
								<option value="1">Random</option>
								<option value="2">Complementary</option>
								<option value="3">Triadic</option>
								<option value="4">Tetradic</option>
								<option value="5">Split Complementary</option>
								<option value="6">Analogous</option>
								<option value="7">Hexadic</option>
								<option value="8">Diadic</option>
								<option value="9">Monochromatic</option>
							</select>
						</div>
						<div class="ui-column">
							<label for="palette-number-options"
								># of Swatches</label
							>
							<select id="palette-number-options">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
						</div>
					</div>
					<div class="ui-column color-limits-section">
						<div class="ui-row color-limits-title-row">
							<h4>Color Limit Options</h4>
						</div>
						<div class="ui-row">
							<label
								for="limit-dark-checkbox"
								class="checkbox-label"
							>
								Darkness</label
							>
							<input id="limit-dark-checkbox" type="checkbox" />
							<label
								for="limit-light-checkbox"
								class="checkbox-label"
								>Brightness</label
							>
							<input id="limit-light-checkbox" type="checkbox" />
							<label
								for="limit-gray-checkbox"
								class="checkbox-label"
							>
								Grayness</label
							>
							<input id="limit-gray-checkbox" type="checkbox" />
						</div>
					</div>
					<div class="ui-row">
						<div class="popup">
							<button
								id="custom-color-menu-button"
								class="popup"
								type="button"
							>
								Add Custom Color
							</button>
							<div class="popuptext" id="popup-div">
								<div class="popup-div-row">
									<label for="custom-color-picker"
										>Select Custom Color</label
									>
									<input
										id="custom-color-picker"
										value="#EA5050"
										type="color"
									/>
								</div>
								<div class="popup-div-row">
									<button
										id="apply-custom-color-button"
										type="button"
									>
										Apply
									</button>
									<button
										id="clear-custom-color-button"
										type="button"
									>
										Clear
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="ui-row">
						<label for="selected-color-options"
							>Select Color Box #</label
						>
						<select id="selected-color-options">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
					</div>
					<div class="ui-row">
						<button
							id="saturate-button"
							class="saturate-desaturate-buttons"
							type="button"
						>
							Saturate
						</button>
						<button id="generate-button" type="submit">
							Generate
						</button>
						<button
							id="desaturate-button"
							class="saturate-desaturate-buttons"
							type="button"
						>
							Desaturate
						</button>
					</div>
				</form>
				<div id="left-menu-buttons">
					<button
						id="advanced-menu-toggle-buton"
						class="side-menu-toggle"
						type="button"
					>
						<b>Advanced Menu</b>
					</button>
				</div>
				<div id="right-menu-buttons">
					<button
						id="history-menu-toggle-button"
						class="side-menu-toggle"
						type="button"
					>
						<b>History Menu</b>
					</button>
					<button
						id="help-menu-toggle-button"
						class="side-menu-toggle"
						type="button"
					>
						<b>Help Menu</b>
					</button>
				</div>
			</div>
			<div id="button-row">
				<div class="button-box">
					<div class="button-box-slice">
						<button
							id="show-as-hex-button"
							class="button-row-button"
						>
							Hex
						</button>
					</div>
					<div class="button-box-slice">
						<button
							id="show-as-rgb-button"
							class="button-row-button"
						>
							RGB
						</button>
					</div>
					<div class="button-box-slice">
						<button
							id="show-as-hsv-button"
							class="button-row-button"
						>
							HSV
						</button>
					</div>
					<div id="button-box-title-slice">
						<p>Change Color Space</p>
					</div>
					<div class="button-box-slice">
						<button
							id="show-as-hsl-button"
							class="button-row-button"
						>
							HSL
						</button>
					</div>
					<div class="button-box-slice">
						<button
							id="show-as-cmyk-button"
							class="button-row-button"
						>
							CMYK
						</button>
					</div>
					<div class="button-box-slice">
						<button
							id="show-as-lab-button"
							class="button-row-button"
						>
							LAB
						</button>
					</div>
				</div>
			</div>
			<div id="palette-row"></div>
		</div>
		<script type="module" src="./dist/bundle.js"></script>
		<script type="module" src="./scripts/load-html-partials.js"></script>
	</body>
	<html></html>
</html>

<!DOCTYPE html>
	<head>
		<title>ColorGen</title>
		<meta charset="UTF-8"/>
		<meta name="viewport", content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
		<meta name="description" content="Color Palette Generator" />
		<meta name="keywords" content="colors, palettes, color generator, palette generator, art, art tools"/>
		<meta name="author" content="Viihna Lehraine"/>
		<link rel="stylesheet" href="./css/main.css"/>
		<link rel="icon" type="img/svg+xml" href="./assets/favicons/favicon.svg"/>
		<link rel="shortcut icon" type="image/png" size="16x16" href="./assets/favicons/favicon-android-chrome.png"/>
	</head>
	<body>
		<div id="container">
			<div id="app">
				<header>
					<h1>ColorGen</h1>
				</header>
				<main>
					<div id="main-ui">
						<div id="left-column">
							<section id="controls">
								<form id="ui-form">
									<div>
										<label for="palette-type-options">Palette Type</label>
										<select id="palette-type-options">
											<option value="1">Random</option>
											<option value="2">Complementary</option>
											<option value="3">Triadic</option>
											<option value="4">Tetradic</option>
											<option value="5">Split Complementary</option>
											<option value="6">Analogous</option>
											<option value="7">Hexadic</option>
											<option value="8">Diadic</option>
											<option value="9">Monochromatic</option>
										</select>
									</div>
									<div>
										<label for="palette-number-options"># of Swatches</label>
										<select id="palette-number-options">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
										</select>
									</div>
								</form>
							</section>
							<section id="color-limit-options">
								<h2>Color Limit Options</h2>
								<div>
									<label for="limit-dark-checkbox" class="checkbox-label">Darkness</label>
									<input id="limit-dark-checkbox" type="checkbox" />
									<label for="limit-light-checkbox" class="checkbox-label">Lightness</label>
									<input id="limit-light-checkbox" type="checkbox" />
									<label for="limit-saturation-checkbox" class="checkbox-label">Saturation</label>
									<input id="limit-saturation-checkbox" type="checkbox" />
								</div>
							</section>
						</div>
						<div id="right-column">
							<section id="actions">
								<div class="inside-left-column">
									<h2>Adjust Color</h2>
									<div>
										<button id="saturate-button" class="saturate-desaturate-buttons" type="button">Saturate</button>
										<button id="generate-button" type="submit">Generate</button>
										<button id="desaturate-button" class="saturate-desaturate-buttons" type="button">Desaturate</button>
									</div>
								</div>
								<div class="inside-right-column">
									<label for="swatch-selector">Select Color</label>
									<select id="swatch-selector">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
									</select>
								</div>
							</section>
							<section id="convert">
								<h2>Convert To</h2>
								<div id="button-row">
									<button id="show-as-hex-button" class="button-row-button">Hex</button>
									<button id="show-as-rgb-button" class="button-row-button">RGB</button>
									<button id="show-as-hsv-button" class="button-row-button">HSV</button>
									<button id="show-as-hsl-button" class="button-row-button">HSL</button>
									<button id="show-as-cmyk-button" class="button-row-button">CMYK</button>
									<button id="show-as-lab-button" class="button-row-button">LAB</button>
								</div>
							</section>
						</div>
					</div>
					<section id="modals">
						<h2>Menus</h2>
						<div id="menu-buttons">
							<button id="advanced-menu-button" class="modal-button" type="button">Advanced Menu</button>
							<button id="palette-history-button" class="modal-button" type="button">Palette History</button>
							<button id="help-menu-button" class="modal-button" type="button">Help</button>
						</div>
					</section>
				</main>
			</div>
			<section id="palette-row">
				<h2>Generated Palette</h2>
				<div id="palette-output"></div>
			</section>
		</div>
		<script src="./dist/bundle.js"></script>
	</body>
</html>

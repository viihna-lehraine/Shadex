<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>ColorGen</title>
	    <meta charset="UTF-8"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	    <meta name="description" content="color palette generator" />
	    <meta name="keywords" content="colors, palettes, color generator, palette generator, art, art tools" />
	    <meta name="author" content="Viihna Lehraine" />
	    <link rel="stylesheet" href="./css/styles.css" />
	    <link rel="icon" type="image/svg+xml" href="./assets/favicons/favicon.svg" />
		<link rel="shortcut icon" type="image/png" href="./assets/favicons/favicon-android-chrome.png" />
	</head>
	<body>
		<div id="app">
			<header>LOGO GOES HERE!</header>

			<main id="main-ui">
				<!-- Controls -->
				<div id="controls">
					<label for="palette-type-selector">Preset:</label>
					<select id="palette-type-selector">
						<option value="1" selected>Complementary</option>
						<option value="2">Split Complementary</option>
						<option value="3">Analogous</option>
						<option value="4">Diadic</option>
						<option value="5">Triadic</option>
						<option value="6">Tetradic</option>
						<option value="7">Hexadic</option>
						<option value="8">Monochromatic</option>
						<option value="9">Random</option>
					</select>
					<button id="generate-btn">🎲 Generate</button>
				</div>

				<!-- Palette -->
				<section id="palette-container">
					<div id="color-box-1" class="palette-column">
						<input id="color-display-1" class="color-display" type="text" value="#B00B69" />
						<input id="color-picker-input-1" class="color-picker" type="color" value="#B00B69" />
						<button id="color-box-lock-btn-1" class="lock-btn">🔒</button>
						<button id="color-box-drag-btn-1" class="drag-btn">☰</button>
					</div>
					<div id="color-box-2" class="palette-column">
						<input id="color-display-2" class="color-display" type="text" value="#420420" />
						<input id="color-picker-input-2" class="color-picker" type="color" value="#420420" />
						<button id="color-box-drag-btn-2" class="lock-btn">🔒</button>
						<button id="color-box-drag-btn-2" class="drag-btn">☰</button>
					</div>
					<div class="palette-column">
						<input id="color-display-3" class="color-display" type="text"  value="#696969" />
						<input id="color-picker-input-3" class="color-picker" type="color" value="#696969" />
						<button id="color-box-drag-btn-3" class="lock-btn">🔒</button>
						<button id="color-box-drag-btn-3" class="drag-btn">☰</button>
					</div>
					<div class="palette-column">
						<input id="color-display-4" class="color-display" type="text" value="#666420" />
						<input id="color-picker-input-4" class="color-picker" type="color" value="#666420" />
						<button id="color-box-drag-btn-4" class="lock-btn">🔒</button>
						<button id="color-box-drag-btn-4" class="drag-btn">☰</button>
					</div>
					<div class="palette-column">
						<input id="color-display-5" class="color-display" type="text" value="#69BEE5" />
						<input id="color-picker-input-5" class="color-picker" type="color" value="#69BEE5" />
						<button id="color-box-drag-btn-5" class="lock-btn">🔒</button>
						<button id="color-box-drag-btn-5" class="drag-btn">☰</button>
					</div>
				</section>

				<!-- Adjustments -->
				<div id="adjustments">
					<button id="saturate-btn">+</button>
					<button id="desaturate-btn">-</button>
				</div>

				<!-- Convert & Export -->
				<div id="options">
					<button id="show-as-hex-btn">Hex</button>
					<button id="show-as-rgb-btn">RGB</button>
					<button id="show-as-hsv-btn">HSV</button>
					<button id="show-as-hsl-btn">HSL</button>
					<button id="show-as-cmyk-btn">CMYK</button>
					<button id="show-as-lab-btn">LAB</button>
				</div>

				<!-- Reposition Me! -->
				 <div id="temp-spot">
					<button id="export-btn" type="button">💾</button>
					<select id="export-format-option-selector">
						<option value="1" selected>JSON</option>
						<option value="2">CSV</option>
						<option value="3">XML</option>
					</select>
					<button id="import-btn" type="button">📤</button>
					<button id="help-menu-btn" type="button">❓</button>
					<button id="history-menu-btn" type="button">📜</button>
					<input type="checkbox" id="limit-dark-chkbx" />
					<input type="checkbox" id="limit-gray-chkbx" />
					<input type="checkbox" id="limit-light-chkbx" />
					<select type="number" id="swatch-selector">
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
					<select type="number" id="swatch-gen-selector">
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
					<div id="palette-history"></div>
					<div id="help-menu"></div>
					<div id="history-menu"></div>
				 </div>
			</main>

			<footer>
				<a href="#">About</a> |
				<a href="#">Help</a> |
				<a href="#">Other Projects</a>
			</footer>
		</div>

		<!-- APPLICATION SCRIPT -->
		<script type="module" src="./dist/app.js"></script>

	</body>
</html>
